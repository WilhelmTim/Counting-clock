<!DOCTYPE html>
<html lang="pl_PL">
  <head>
    <link rel="Stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time counting</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>



	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">

				<div class="col-xs-12 userdata">
					<div class="col-xs-4">
						<div class="form-group">
							<label for="usr">Year:</label>
							<input type="text" id="useryear" class="form-control" id="usr">
						</div>

					</div>

					<div class="col-xs-4">
						<div class="form-group">
							<label for="usr">Month:</label>
							<select class="form-control" id="usermonth">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
							</select>
						</div>

					</div>

					<div class="col-xs-4">
						<div class="form-group">
							<label for="usr">Day:</label>
							<input type="text" class="form-control bfh-number"  id="userday">
						</div>

					</div>
					<div class="col-xs-4">
						<div class="form-group">
							<label for="usr">Hour:</label>
							<input type="text" class="form-control" id="userhour">
						</div>

					</div>
					<div class="col-xs-4">
						<div class="form-group">
							<label for="usr">Minutes:</label>
							<input type="text" class="form-control" id="userminute">
						</div>

					</div>
					<div class="col-xs-4">
						<div class="form-group">
							<label for="usr">Your event's name:</label>
							<input type="text" class="form-control" id="eventname">
						</div>

					</div>
					<div class="col-xs-4">
						&nbsp;
					</div>
					<div class="col-xs-4">
						<div class="form-group">
							<button type="submit" id="send" class="btn btn-default">Send!</button>
						</div>
					</div>

			</div>

		</div>
	</div>
	</div>

  <div class="container user-show">
      <div class="row">
        <div class="col-xs-12" id="zegar3">
        </div>

        <div class="col-xs-12" id="zegar">
        </div>

        <div class="col-xs-12" id="zegar2">
        </div>
      </div>

   </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="clock-script.js"></script>
  </body>
</html>
